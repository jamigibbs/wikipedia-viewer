<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wikipedia Viewer</title>
  <meta name="description" content="Wikipedia Viewer">
  <meta name="author" content="Jami Gibbs">

  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,900,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <!-- v1.12.0 -->
  <script src="js/jquery.min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <section class="parent">
    <div class="child">

      <!-- <ul id="search-history"></ul> -->

      <div id="content">

        <div class="top-bar">
          <button id="random-btn">Get random</button>

          <form id="search-wiki" action="#">
            <input id="search-text" placeholder="Type a search and press enter" type="text">
            <button id="get-results">Search</button>
          </form>
        </div>

        <ul id="results">
          <div id="site-title">
            <h1>Wikipedia Viewer</h1>
            <p>Get started by entering a search above or getting a random article.</p>
          </div>
        </ul>

      </div>

      <div id="footer">
        Made by <a href="https://github.com/jamigibbs/wikipedia-viewer">Jami Gibbs</a>
      </div>

    </div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
